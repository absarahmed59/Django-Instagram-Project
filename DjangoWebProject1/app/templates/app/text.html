{% extends "app/layout.html" %}

{% block content %}


<div id="mydiv"></div>


<script type="text/babel">
    function App(){
        return(
            <ul>
                <li>Hello</li>
                <li>Hello</li>
            </ul>
    
        );
    }
    function Hello() {
      return <App />;
    }

    const container = document.getElementById('mydiv');
    const root = ReactDOM.createRoot(container);
    root.render(<Hello />)
</script>


{% endblock %}
